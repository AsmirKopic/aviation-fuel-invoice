<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Save Airline</title>
</head>

<body>

<div class="container">

  <h3>Airline list</h3>
  <hr>

  <p class="h4 mb-4">Save Airline</p>

  <form th:action="@{/airlines/save}"
        th:object="${airline}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{name}"
           class="form-control mb-4 col-4" placeholder="Airline name">

    <input type="text" th:field="*{address}"
           class="form-control mb-4 col-4" placeholder="Address">

    <input type="text" th:field="*{email}"
           class="form-control mb-4 col-4" placeholder="Email">

    <input type="text" th:field="*{differential}"
           class="form-control mb-4 col-4" placeholder="Differential">

    <input type="text" th:field="*{paymentTerms}"
           class="form-control mb-4 col-4" placeholder="Payment terms">

    <button type="submit" class="btn btn-info col-2">Save</button>

  </form>

  <hr>
  <a th:href="@{/airlines/list}">Back to Airline List</a>

</div>
</body>

</html>
