<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Airline add form </title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>


</head>
<body>
<div class="wrapper">

    <div th:replace="fragments/sidenav :: navbar">
    </div>

    <div class="main_content">
        <div class="container">
            <p class="h4 mb-4">Add new company</p>
            <hr>

            <form method="POST"
                  th:action="@{/airlines/save}" th:object="${airline}">
                <input th:field="*{airlineId}" type="hidden"/>

                <input class="form-control mb-4 col-6" placeholder="Airline name"
                       required th:field="*{name}" type="text">

                <input class="form-control mb-4 col-6" placeholder="Address"
                       required th:field="*{address}" type="text">

                <input class="form-control mb-4 col-6" placeholder="Email"
                       required th:field="*{email}" type="email">

                <input class="form-control mb-4 col-6" placeholder="Differential" required
                       th:field="*{differential}" type="number" value="">

                <input class="form-control mb-4 col-6" placeholder="Payment terms"
                       required th:field="*{paymentTerms}" type="text">

                <button class="btn btn-info col-2" type="submit"><i class="fas fa-save"></i> Save</button>

            </form>

            <form>
                <input type="button" value="< Back" onclick="history.back()"
                       class="btn btn-info btn-bold px-4 float-right mt-4">
            </form>

        </div>

    </div>
</div>

</body>

</body>
</html>
