<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title> Airline list </title>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="styles.css"/>

</head>

<body>
<div class="wrapper">
    <div class="sidebar">
        <h2>AF Logo</h2>
        <ul>
            <li><a href="/invoices/list"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="/airlines/list"><i class="fas fa-user"></i>Profile</a></li>
            <li><a href="/invoices/list"><i class="fas fa-address-card"></i>About</a></li>
            <li><a href="#"><i class="fas fa-project-diagram"></i>portfolio</a></li>
            <li><a href="#"><i class="fas fa-blog"></i>Blogs</a></li>
            <li><a href="#"><i class="fas fa-address-book"></i>Contact</a></li>
            <li><a href="#"><i class="fas fa-map-pin"></i>Map</a></li>
        </ul>
        <div class="social_media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <div class="main_content">
        <div class="container">

            <h3>Aviation fuel invoice</h3>
            <hr>

            <form th:action="@{/airlines/search}" class="form-inline">

                <a th:href="@{/airlines/showFormForAdd}"
                   class="btn btn-primary btn-sm mr-5 mb-3">
                    Add Airline
                </a>

                <input class="form-control  ml-5 mr-sm-2 mb-3" type="search" name="airlineName"
                       placeholder="Search by name"/>
                <button class="btn btn-success mb-3" type="submit">Search</button>
            </form>

            <div class="tableFixHead">
                <table class="table table-bordered table-striped text-center">
                    <thead class="thead-dark">
                    <tr>
                        <th>Airline Name</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Differential</th>
                        <th>Payment terms</th>

                        <!-- authorized view
                                    <div sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">
                                        <th>Action</th>
                                    </div>
                                    -->
                        <th>Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="tempAirline : ${airlines}">

                       <!-- <td th:text="${tempAirline.name}"/> -->
                        <div>
                            <td>
                                <a th:href="@{/airlines/showFormForUpdate(airlineId=${tempAirline.airlineId})}"
                                   class="btn btn-link" th:text="${tempAirline.name}" />
                            </td>
                        </div>

                        <td th:text="${tempAirline.address}"/>
                        <td th:text="${tempAirline.email}"/>
                        <td th:text="${tempAirline.differential}"/>
                        <td th:text="${tempAirline.paymentTerms}"/>

                        <!--     <div sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">   -->
                        <div>
                            <td>
                                <div>
                                    <!-- Add "update" button/link -->
                                    <a th:href="@{/airlines/showFormForUpdate(airlineId=${tempAirline.airlineId})}"
                                       class="btn btn-info btn-sm">
                                        Update
                                    </a>
                                    |
                                    <!-- Add "delete" button/link -->
                                    <a th:href="@{/airlines/delete(airlineId=${tempAirline.airlineId})}"
                                       class="btn btn-danger btn-sm"
                                       onclick="if (!(confirm('Are you sure you want to delete this airline?'))) return false">
                                        Delete
                                    </a>
                                </div>
                            </td>
                        </div>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Add a logout button -->
            <form action="#" th:action="@{/logout}"
                  method="POST">

                <input type="submit" value="Logout" class="btn btn-outline-primary mt-2"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
