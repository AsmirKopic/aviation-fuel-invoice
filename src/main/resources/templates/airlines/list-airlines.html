<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>List of Airlines</title>
</head>

<body>

<div class="container">

    <h3>List of Airlines</h3>
    <hr>

    <form th:action="@{/airlines/search}" class="form-inline">

        <a th:href="@{/airlines/showFormForAdd}"
           class="btn btn-primary btn-sm mr-5 mb-3">
            Add Airline
        </a>

        <input class="form-control  ml-5 mr-sm-2 mb-3" type="search" name="airlineName" placeholder="Search by name" />
        <button class="btn btn-success mb-3" type="submit">Search</button>
    </form>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Airline Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Differential</th>
            <th>Payment terms</th>

            <div sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">
                <th>Action</th>
            </div>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempAirline : ${airlines}">

            <td th:text="${tempAirline.name}" />
            <td th:text="${tempAirline.address}" />
            <td th:text="${tempAirline.email}" />
            <td th:text="${tempAirline.differential}" />
            <td th:text="${tempAirline.paymentTerms}" />

            <div sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">

                <td>
                    <div sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">

                        <!-- Add "update" button/link -->
                        <a th:href="@{/airlines/showFormForUpdate(airlineId=${tempAirline.id})}"
                           class="btn btn-info btn-sm">
                            Update
                        </a>

                    </div>

                    <div sec:authorize="hasRole('ROLE_ADMIN')">

                        <!-- Add "delete" button/link -->
                        <a th:href="@{/airlines/delete(airlinesId=${tempAirline.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="if (!(confirm('Are you sure you want to delete this airline?'))) return false">
                            Delete
                        </a>

                    </div>
                </td>

            </div>

        </tr>
        </tbody>
    </table>

    <!-- Add a logout button -->
    <form action="#" th:action="@{/logout}"
          method="POST">

        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />

    </form>

</div>

</body>
</html>
