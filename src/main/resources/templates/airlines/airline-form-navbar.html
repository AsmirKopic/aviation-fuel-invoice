<!DOCTYPE>
<html>
<head>
  <title> Vertical Menu </title>
  <meta name ="viewport" content ="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
  <div class="col-3">
    <nav class="navbar navbar-light " style="background-color: #e3f2fd;">
      <ul class ="nav navbar-nav">
        <li class ="nav-item">
          <a class ="nav-link" href="#"> Home </a>
        </li>
        <li class ="nav-item">
          <a class ="nav-link" href="#"> Services </a>
        </li>
        <li class ="nav-item">
          <a class ="nav-link" href="#"> Contact </a>
        </li>
        <li class ="nav-item">
          <a class ="nav-link" href="#"> Blogs </a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="col-9">

    <div class="container">

      <h3>Aviation fuel invoice</h3>
      <hr>

      <p class="h4 mb-4">Add new Airline company (Client)</p>

      <form th:action="@{/airlines/save}"
            th:object="${airline}" method="POST">

        <input type="hidden" th:field="*{airlineId}" />

        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="Airline name" required>

        <input type="text" th:field="*{address}"
               class="form-control mb-4 col-4" placeholder="Address" required>

        <input type="email" th:field="*{email}"
               class="form-control mb-4 col-4" placeholder="Email" required>

        <input type="number" th:field="*{differential}" value=""
               class="form-control mb-4 col-4" placeholder="Differential" required>

        <input type="text" th:field="*{paymentTerms}"
               class="form-control mb-4 col-4" placeholder="Payment terms" required>

        <button type="submit" class="btn btn-info col-2">Save</button>

      </form>

      <hr>
      <a th:href="@{/airlines/list}">Back to Airline List</a>

    </div>

  </div>
</div>
</body>
</html>
