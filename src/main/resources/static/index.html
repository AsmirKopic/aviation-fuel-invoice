<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/indexstyle.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(images/back1.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Aviation fuel invoice management</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Login to continue</h3>

		      	<form th:action="@{/authenticateTheUser}" method="POST" class="signin-form">

					<!-- Place for messages: error, alert etc ... -->
					<div class="form-group">
						<div class="col-xs-15">
							<div>
								<!-- Check for login error -->
								<div th:if="${param.error}">
									<div class="alert alert-danger col-xs-offset-1 col-xs-10">
										Invalid username and password.
									</div>
								</div>

								<!-- Check for logout -->
								<div th:if="${param.logout}">
									<div class="alert alert-success col-xs-offset-1 col-xs-10">
										Youâ€™ve successfully logged out.
									</div>
								</div>
							</div>
						</div>
					</div>

		      		<div class="form-group">
		      			<input type="text" name="username" class="form-control" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" name="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>

	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
	            </div>
	          </form>

	          <div class="social d-flex text-center">
	          	<a href="/airlines/list" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> skip to Airlines</a>
	          	<a href="/invoices/list" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> skip to Invoices</a>
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
