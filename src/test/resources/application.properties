#
# JDBC properties for H2 in memory database for testing
#
app.datasource.jdbc-url=jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
app.datasource.username=sa
app.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# Spring Data JPA properties
spring.data.jpa.repository.packages=com.aviationfuelinvoiceapp.aviationfuelinvoice.dao
spring.data.jpa.entity.packages-to-scan=com.aviationfuelinvoiceapp.aviationfuelinvoice.entity



